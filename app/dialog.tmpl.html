<md-dialog aria-label="Post your message">
  <md-content>
    <md-subheader class="md-sticky-no-effect">Post your message</md-subheader>
    <form>
        <div class="row">
            <md-text-float label="Message" ng-model="message.text" class="long"></md-text-float>
        </div>
    </form>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="send(message.text)" class="md-primary">Send message</md-button>
  </div>
</md-dialog>
